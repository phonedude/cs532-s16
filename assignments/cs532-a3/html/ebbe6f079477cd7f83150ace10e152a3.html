		fbs_settings.content = {"id":"content_56b0ca0ae4b09b86923e3f69","naturalId":"blogAndPostId/blog/post/985-22259","generatedId":"mli45fffim","source":"blogs","author":"Kurt Badenhausen","title":"10 Things You Need To Know About The Money In Super Bowl 50","date":1454430660000,"timestamp":1454959494817,"body":"<p>The Super Bowl celebrates its golden anniversary this year. The Big Game has come a long way. The NFL didn&rsquo;t settle on the location of the first Super Bowl until six weeks before the game. Today, future Super Bowl venues are pinned down three and four years before kickoff.&nbsp;The first game at the Los Angeles Memorial Coliseum took place in a stadium one-third empty with exorbitant ticket prices a chief complaint. Those $12 tickets are worth $88 in today&rsquo;s dollars. The face value of Super Bowl 50 tickets range from $850 to $1,800 with club seats setting you back $3,000.\r\n\r\n[caption id=\"attachment_507935608\" align=\"\" width=\"960\"]<img class=\"dam-image getty size-large wp-image-507935608\" src=\"http://specials-images.forbesimg.com/imageserve/507935608/960x0.jpg?fit=scale\" alt=\"\" data-width=\"960\"> A Denver Broncos Super Bowl 50 hat at Super Bowl Opening Night in San Jose, Calif. (Photo by Ezra Shaw/Getty Images)[/caption]\r\n\r\nSoaring TV revenue over the past half-century have goosed the value of NFL franchises. The Cincinnati Bengals sold for $7.5 million in 1967. Today the average NFL franchise is <a href=\"http://www.forbes.com/sites/mikeozanian/2015/09/14/the-most-valuable-teams-in-the-nfl/#58dc9449326f\">worth $1.9 billion</a>. The NFL has turned into big business with some arguing the NFL is <a href=\"http://www.si.com/nfl/2014/09/30/green-bay-packers-josh-sitton-bashes-nfl-all-about-money\">all about the money</a>. Football fans in St. Louis wouldn&rsquo;t disagree after losing its franchise last month to Los Angeles.\r\n\r\nHere is what you need to know regarding the money in Super Bowl 50.\r\n</p><ol><li>The Super Bowl is the <a href=\"http://www.forbes.com/sites/mikeozanian/2015/10/22/the-forbes-fab-40-the-most-valuable-brands-in-sports-2015/#8a9b9b82e2aa\">most valuable sports event brand</a> in the world and will generate at least <a href=\"http://www.forbes.com/sites/mikeozanian/2016/01/30/super-bowl-50-will-generate-620-million-for-nfl/#5096e28f72dd\">$620 million in revenue</a>, according to my colleague <a href=\"http://www.forbes.com/sites/mikeozanian/\">Mike Ozanian</a>. The previous record for revenue from a one-day sporting event was the <a href='http://www.forbes.com/profile/floyd-mayweather/'>Floyd Mayweather</a>-<a href='http://www.forbes.com/profile/manny-pacquiao/'>Manny Pacquiao</a> fight last year, <a href=\"http://www.forbes.com/sites/kurtbadenhausen/2015/06/10/mayweather-and-pacquiao-produce-the-first-600-million-night-in-the-history-of-sports/#29142c5f4325\">which generated $600 million in revenue</a>.</li>\r\n\t<li>If you don&rsquo;t have a ticket yet, it is going be costly. Sunday&rsquo;s game is shaping up to the most expensive Super Bowl ever on the secondary market, according to [entity display=\"SeatGeek\" type=\"organization\" subtype=\"company\" active=\"true\" key=\"seatgeek\" natural_id=\"fred/company/102470\"]SeatGeek[/entity]. The average list price on SeatGeek was $5,020 ahead of the game with a low of $4,020. Last year&rsquo;s game set the previous record of $4,314 for average price. Available hotel inventory is scarce with some places <a href=\"http://abc7news.com/realestate/prices-skyrocket-for-bay-area-rentals-hotels-ahead-of-super-bowl-50/1182710/\">cranking up prices five to six times</a> the normal rate.</li>\r\n\t<li>There was $115.9 million bet on the Super Bowl in Las Vegas last year with sports books netting $3.2 million on the Patriots last-second win over the Seahawks. Las Vegas has lost money on only two Super Bowls over the past 25 years. Vegas bets are just a drop in the bucket of the action. The American Gaming Association expect Americans to bet $4.2 billion on the game&mdash;8% higher than last year&mdash;with 97% of bets wagered illegally.</li>\r\n\t<li>Players on the winning Super Bowl team earn $102,000. The losers make do with $51,000. <a href='http://www.forbes.com/profile/peyton-manning/'>Peyton Manning</a> earned $882,353 weekly during the season.</li>\r\n\t<li>The Broncos rank No. 11 in Forbes NFL team valuations with a value of $1.94 billion. Pat Bowlen paid $78 million for the team in 1984. The Panthers rank No. 19 at $1.56 billion. Jerry Richardson led a group that paid $206 million in 1993, including TV money the franchise had to forego as an expansion team.</li>\r\n\t<li>[entity display=\"CBS\" type=\"organization\" subtype=\"company\" active=\"true\" activated=\"true\" deactivated=\"false\" key=\"cbs\" ticker=\"CBS\" exchange=\"NYSE\" natural_id=\"fred/company/826\"]CBS[/entity] set 30-second ad rates at $5 million for the game, $400,000 above last year&rsquo;s record and <a href=\"http://www.forbes.com/sites/mikeozanian/2016/01/21/super-bowls-ads-up-six-times-faster-than-stocks-past-50-years/#758dc65c3408\">12,500% higher than the first Super Bowl</a>. CBS will generate roughly $350 million from ads. Rookie advertisers include LG, Pokemon, Colgate, [entity display=\"Henkel\" type=\"organization\" subtype=\"company\" active=\"true\" activated=\"true\" deactivated=\"false\" key=\"henkel\" natural_id=\"fred/company/1971\"]Henkel[/entity]&rsquo;s Persil ProClean, Bai, Buick, [entity display=\"PayPal\" type=\"organization\" subtype=\"company\" active=\"true\" activated=\"true\" deactivated=\"false\" key=\"paypal\" natural_id=\"fred/company/102626\"]PayPal[/entity], SunTrust and SoFi.</li>\r\n\t<li>The top advertiser over the past 10 years is [entity display=\"Anheuser-Busch InBev\" type=\"organization\" subtype=\"company\" active=\"true\" activated=\"true\" deactivated=\"false\" key=\"anheuser-busch-inbev\" natural_id=\"fred/company/2158\"]Anheuser-Busch InBev[/entity], which spent $287.3 million on ads, according to Kantar Media. [entity display=\"Pepsi\" type=\"organization\" subtype=\"company\" active=\"true\" activated=\"true\" deactivated=\"false\" key=\"pepsi\" natural_id=\"fred/company/3347\"]Pepsi[/entity] is second at $172 million with [entity display=\"Coca-Cola\" type=\"organization\" subtype=\"company\" active=\"true\" activated=\"true\" deactivated=\"false\" key=\"coca-cola\" ticker=\"KO\" exchange=\"NYSE\" natural_id=\"fred/company/1020\"]Coca-Cola[/entity], Chrysler and [entity display=\"General Motors\" type=\"organization\" subtype=\"company\" active=\"true\" activated=\"true\" deactivated=\"false\" key=\"general-motors\" ticker=\"GM\" exchange=\"NYSE\" natural_id=\"fred/company/80224\"]General Motors[/entity] rounding out the top five.</li>\r\n\t<li><a href='http://www.forbes.com/profile/coldplay/'>Coldplay</a> will not be paid for Sunday&rsquo;s performance, but it is still good business for the band. Last year&rsquo;s halftime show was watched by 118.5 million people (more than the game on average) and amounted to a 12-minute commercial pop princess <a href='http://www.forbes.com/profile/katy-perry/'>Katy Perry</a>. Coldplay announced its 2016 U.S. stadium tour dates last week, which is sure to be a hot ticket and get a boost from Coldplay&rsquo;s halftime show.</li>\r\n\t<li>PwC US estimated that <a href=\"http://www.pwc.com/us/en/press-releases/2016/pwc-super-bowl-press-release.html\">direct visitor spending</a> by the NFL, business, fans and media related to Super Bowl 50 in Santa Clara would top $220 million. This compares to $206 million for last year&rsquo;s game in Glendale, Ariz.</li>\r\n\t<li>Manning has earned more in career salary at $247 million than any other player. His brother Eli ranks second at $188 million with <a href='http://www.forbes.com/profile/tom-brady/'>Tom Brady</a> No. 3 at $163 million, according to Spotrac. Manning&rsquo;s salary this year was $15 million, although he earned a $2 million bonus for winning the AFC Championship. He has a similar bonus structure for the Super Bowl. Cam Newton signed a five-year, $103.8 million contract extension in June. The deal included $23 million in signing and roster bonuses paid in 2015. His previous rookie contract paid $22 million over four years.</li>\r\n</ol>","description":"The Super Bowl is the most valuable sporting event in the world. Here are the (million) dollars and cents behind the Big Game.","image":"http://specials-images.forbesimg.com/imageserve/507935608/960x0.jpg?fit=scale","imageHeight":689,"imageWidth":960,"type":"blog","storyType":"post","uri":"http://www.forbes.com/sites/kurtbadenhausen/2016/02/02/10-things-to-know-about-the-money-in-super-bowl-50/","comments":[],"visible":true,"blogId":"985","authors":[{"naturalId":"blogAuthorId/blog/author/36","name":"Kurt Badenhausen","avatars":[{"size":136,"image":"http://1.gravatar.com/avatar/46ea9d4a48a1ef60be747cbe031d26e9?s=136&#038;d=mm&#038;r=g"},{"size":40,"image":"http://1.gravatar.com/avatar/46ea9d4a48a1ef60be747cbe031d26e9?s=40&#038;d=mm&#038;r=g"},{"size":400,"image":"http://1.gravatar.com/avatar/46ea9d4a48a1ef60be747cbe031d26e9?s=400&#038;d=mm&#038;r=g"},{"size":62,"image":"http://1.gravatar.com/avatar/46ea9d4a48a1ef60be747cbe031d26e9?s=62&#038;d=mm&#038;r=g"}],"url":"http://www.forbes.com/sites/kurtbadenhausen/","type":"Forbes Staff","profileUrl":"/sites/kurtbadenhausen/","twitterName":"kbadenhausen","authorType":"individual","facebookName":"kurt.badenhausen","email":"kbadenhausen@forbes.com","blog":false,"numFollowers":0,"shortBio":"I cover sports business with rare dip in education & local economies","timestamp":1455410404090,"description":"I am a senior editor at Forbes and focus mainly on the business of sports and our annual franchise valuations. I also spend a lot of my time digging into what athletes earn on and off the field of play. I've profiled a bunch of athletes that go by one name: LeBron, Shaq, Danica and others. I also head up our n-super-bowl-50/","title":"10 Things You Need To Know About The Team Owners In Super Bowl 50"},{"uri":"http://www.forbes.com/sites/kurtbadenhausen/2016/02/01/50-things-you-need-to-know-about-the-broncos-panthers-super-bowl/","title":"50 Things You Need To Know About The Broncos-Panthers Super Bowl"}],"primaryChannelId":"channel_1","vestPocketList":[{"id":"55f6c7e1e4b08c2312f2b904","naturalId":"blogAndPostId/blog/post/985-21085","type":"blogslide","uri":"http://www.forbes.com/sites/kurtbadenhausen/2015/09/14/ben-roethlisberger-leads-2015-list-of-the-nfls-highest-paid-players/","image":"http://specials-images.forbesimg.com/imageserve/487657646/","imageExists":false,"title":"The NFL's Highest-Paid Players 2015","contentType":"blogslide","position":0,"authorName":"Kurt Badenhausen","authorImage":"http://1.gravatar.com/avatar/46ea9d4a48a1ef60be747cbe031d26e9?s=40&#038;d=mm&#038;r=g","authorUrl":"http://www.forbes.com/sites/kurtbadenhausen/","authorType":"Forbes Staff"},{"id":"55e71e59e4b04c43ca37f2ce","naturalId":"blogAndPostId/blog/post/989-28605","type":"blogslide","uri":"http://www.forbes.com/sites/mikeozanian/2015/09/14/the-most-valuable-teams-in-the-nfl/","image":"http://blogs-images.forbes.com/mikeozanian/files/2015/09/x-1940x1293.jpg","imageExists":false,"title":"The Most Valuable Teams In The NFL","contentType":"blogslide","position":1,"authorName":"Mike Ozanian","authorImage":"http://2.gravatar.com/avatar/53109ce94260546eb9ea6d359d5ec063?s=40&#038;d=mm&#038;r=g","authorUrl":"http://www.forbes.com/sites/mikeozanian/","authorType":"Forbes Staff"},{"naturalId":"blogAndSlideId/blog/slide/1989-21039","type":"slide","uri":"http://www.forbes.com/pictures/emlm45fedgm/alabama/","image":"http://specials-images.forbesimg.com/imageserve/553ff6e9e4b0bacdbd74ae81/","imageExists":false,"title":"The Richest Person In Every State","count":69044,"reason":"MP-G"},{"naturalId":"blogAndPostId/blog/post/986-18683","type":"blog","uri":"http://www.forbes.com/sites/danielfisher/2016/02/13/antonin-scalia-dies-and-obama-can-transform-the-supreme-court/","image":"http://specials-images.forbesimg.com/imageserve/471220852/960x0.jpg?fit=scale","imageExists":false,"title":"Antonin Scalia Dies, And Obama Could Transform The Supreme Court","count":31911,"reason":"PV-D"}],"vestPocketPosition":6,"newsKeywords":["Business","Celebrity 100","Lifestyle","Lists","Powering Productivity","Sports  Leisure","SportsMoney","Celebrities","Sports &amp; Leisure","Sports and Liesure"],"manualDescription":"The Super Bowl is the most valuable sporting event in the world. Here are the (million) dollars and cents behind the Big Game.","pageViews":0,"preview":false,"showComments":true,"commentCount":0,"calledOutCommentCount":0,"siteSlug":"kurtbadenhausen","shortUri":"http://onforb.es/1SqvHjn","showNoVestPocket":false,"templateType":"standard","enableSigfile":true,"primaryChannel":{"id":"channel_1","channelId":"channel_1","channelName":"Business","url":"/business"},"pages":["<p>The Super Bowl celebrates its golden anniversary this year. The Big Game has come a long way. The NFL didn’t settle on the location of the first Super Bowl until six weeks before the game. Today, future Super Bowl venues are pinned down three and four years before kickoff.&nbsp;The first game at the Los Angeles Memorial Coliseum took place in a stadium one-third empty with exorbitant ticket prices a chief complaint. Those $12 tickets are worth $88 in today’s dollars. The face value of Super Bowl 50 tickets range from $850 to $1,800 with club seats setting you back $3,000.</p>\n<div id=\"attachment_507935608\"> \n <img class=\"dam-image getty size-large wp-image-507935608\" src=\"http://specials-images.forbesimg.com/imageserve/507935608/960x0.jpg?fit=scale\" alt=\"\" data-width=\"960\" /> \n <p class=\"wp-caption-text\">A Denver Broncos Super Bowl 50 hat at Super Bowl Opening Night in San Jose, Calif. (Photo by Ezra Shaw/Getty Images)</p> \n</div>\n<p>Soaring TV revenue over the past half-century have goosed the value of NFL franchises. The Cincinnati Bengals sold for $7.5 million in 1967. Today the average NFL franchise is <a href=\"http://www.forbes.com/sites/mikeozanian/2015/09/14/the-most-valuable-teams-in-the-nfl/#58dc9449326f\" target=\"_self\">worth $1.9 billion</a>. The NFL has turned into big business with some arguing the NFL is <a href=\"http://www.si.com/nfl/2014/09/30/green-bay-packers-josh-sitton-bashes-nfl-all-about-money\">all about the money</a>. Football fans in St. Louis wouldn’t disagree after losing its franchise last month to Los Angeles.</p>\n<p>Here is what you need to know regarding the money in Super Bowl 50.</p>\n<ol> \n <li>The Super Bowl is the <a href=\"http://www.forbes.com/sites/mikeozanian/2015/10/22/the-forbes-fab-40-the-most-valuable-brands-in-sports-2015/#8a9b9b82e2aa\" target=\"_self\">most valuable sports event brand</a> in the world and will generate at least <a href=\"http://www.forbes.com/sites/mikeozanian/2016/01/30/super-bowl-50-will-generate-620-million-for-nfl/#5096e28f72dd\" target=\"_self\">$620 million in revenue</a>, according to my colleague <a href=\"http://www.forbes.com/sites/mikeozanian/\" target=\"_self\">Mike Ozanian</a>. The previous record for revenue from a one-day sporting event was the <a href=\"http://www.forbes.com/profile/floyd-mayweather/\" target=\"_self\">Floyd Mayweather</a>-<a href=\"http://www.forbes.com/profile/manny-pacquiao/\" target=\"_self\">Manny Pacquiao</a> fight last year, <a href=\"http://www.forbes.com/sites/kurtbadenhausen/2015/06/10/mayweather-and-pacquiao-produce-the-first-600-million-night-in-the-history-of-sports/#29142c5f4325\" target=\"_self\">which generated $600 million in revenue</a>.</li> \n <div id=\"inread\" article-ad-inbody=\"inread\" class=\"inread\"></div> \n <li>If you don’t have a ticket yet, it is going be costly. Sunday’s game is shaping up to the most expensive Super Bowl ever on the secondary market, according to <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"null\" data-exchange=\"null\" data-type=\"organization\" data-naturalid=\"fred/company/102470\" data-quotes-closing=\"0.0\" data-quotes-now=\"0.0\" data-link=\"/companies/seatgeek\" data-name=\"SeatGeek\"></span>. The average list price on SeatGeek was $5,020 ahead of the game with a low of $4,020. Last year’s game set the previous record of $4,314 for average price. Available hotel inventory is scarce with some places <a href=\"http://abc7news.com/realestate/prices-skyrocket-for-bay-area-rentals-hotels-ahead-of-super-bowl-50/1182710/\">cranking up prices five to six times</a> the normal rate.</li> \n <li>There was $115.9 million bet on the Super Bowl in Las Vegas last year with sports books netting $3.2 million on the Patriots last-second win over the Seahawks. Las Vegas has lost money on only two Super Bowls over the past 25 years. Vegas bets are just a drop in the bucket of the action. The American Gaming Association expect Americans to bet $4.2 billion on the game—8% higher than last year—with 97% of bets wagered illegally.</li> \n <div class=\"vestpocket\" vest-pocket=\"\"></div> \n <li>Players on the winning Super Bowl team earn $102,000. The losers make do with $51,000. <a href=\"http://www.forbes.com/profile/peyton-manning/\" target=\"_self\">Peyton Manning</a> earned $882,353 weekly during the season.</li> \n <li>The Broncos rank No. 11 in Forbes NFL team valuations with a value of $1.94 billion. Pat Bowlen paid $78 million for the team in 1984. The Panthers rank No. 19 at $1.56 billion. Jerry Richardson led a group that paid $206 million in 1993, including TV money the franchise had to forego as an expansion team.</li> \n <li><span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"CBS\" data-exchange=\"NYSE\" data-type=\"organization\" data-naturalid=\"fred/company/826\" data-quotes-closing=\"43.57\" data-quotes-now=\"43.18\" data-link=\"/companies/cbs\" data-name=\"CBS\"></span> set 30-second ad rates at $5 million for the game, $400,000 above last year’s record and <a href=\"http://www.forbes.com/sites/mikeozanian/2016/01/21/super-bowls-ads-up-six-times-faster-than-stocks-past-50-years/#758dc65c3408\" target=\"_self\">12,500% higher than the first Super Bowl</a>. CBS will generate roughly $350 million from ads. Rookie advertisers include LG, Pokemon, Colgate, <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"null\" data-exchange=\"null\" data-type=\"organization\" data-naturalid=\"fred/company/1971\" data-quotes-closing=\"0.0\" data-quotes-now=\"0.0\" data-link=\"/companies/henkel\" data-name=\"Henkel\"></span>’s Persil ProClean, Bai, Buick, <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"null\" data-exchange=\"null\" data-type=\"organization\" data-naturalid=\"fred/company/102626\" data-quotes-closing=\"0.0\" data-quotes-now=\"0.0\" data-link=\"/companies/paypal\" data-name=\"PayPal\"></span>, SunTrust and SoFi.</li> \n <li>The top advertiser over the past 10 years is <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"null\" data-exchange=\"null\" data-type=\"organization\" data-naturalid=\"fred/company/2158\" data-quotes-closing=\"0.0\" data-quotes-now=\"0.0\" data-link=\"/companies/anheuser-busch-inbev\" data-name=\"Anheuser-Busch InBev\"></span>, which spent $287.3 million on ads, according to Kantar Media. <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"null\" data-exchange=\"null\" data-type=\"organization\" data-naturalid=\"fred/company/3347\" data-quotes-closing=\"0.0\" data-quotes-now=\"0.0\" data-link=\"/companies/pepsi\" data-name=\"Pepsi\"></span> is second at $172 million with <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"KO\" data-exchange=\"NYSE\" data-type=\"organization\" data-naturalid=\"fred/company/1020\" data-quotes-closing=\"42.41\" data-quotes-now=\"43.11\" data-link=\"/companies/coca-cola\" data-name=\"Coca-Cola\"></span>, Chrysler and <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"GM\" data-exchange=\"NYSE\" data-type=\"organization\" data-naturalid=\"fred/company/80224\" data-quotes-closing=\"26.9\" data-quotes-now=\"27.71\" data-link=\"/companies/general-motors\" data-name=\"General Motors\"></span> rounding out the top five.</li> \n <li><a href=\"http://www.forbes.com/profile/coldplay/\" target=\"_self\">Coldplay</a> will not be paid for Sunday’s performance, but it is still good business for the band. Last year’s halftime show was watched by 118.5 million people (more than the game on average) and amounted to a 12-minute commercial pop princess <a href=\"http://www.forbes.com/profile/katy-perry/\" target=\"_self\">Katy Perry</a>. Coldplay announced its 2016 U.S. stadium tour dates last week, which is sure to be a hot ticket and get a boost from Coldplay’s halftime show.</li> \n <li>PwC US estimated that <a href=\"http://www.pwc.com/us/en/press-releases/2016/pwc-super-bowl-press-release.html\">direct visitor spending</a> by the NFL, business, fans and media related to Super Bowl 50 in Santa Clara would top $220 million. This compares to $206 million for last year’s game in Glendale, Ariz.</li> \n <li>Manning has earned more in career salary at $247 million than any other player. His brother Eli ranks second at $188 million with <a href=\"http://www.forbes.com/profile/tom-brady/\" target=\"_self\">Tom Brady</a> No. 3 at $163 million, according to Spotrac. Manning’s salary this year was $15 million, although he earned a $2 million bonus for winning the AFC Championship. He has a similar bonus structure for the Super Bowl. Cam Newton signed a five-year, $103.8 million contract extension in June. The deal included $23 million in signing and roster bonuses paid in 2015. His previous rookie contract paid $22 million over four years.</li> \n</ol>"],"disableDigest":false,"writtenByForbesStaff":true,"channelSectionMappings":[{"id":"channel_1","channelName":"Business","url":"/business"},{"id":"channel_1section_191","channelName":"Business","secti
