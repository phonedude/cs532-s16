<script type="text/javascript">

var feedcontainer=document.getElementById("feeddiv")
var feedurl="http://rest.ebay.com/epn/v1/find/item.rss?keyword=351648314954&sortOrder=StartTimeNewest&programid=1&campaignid=5337416824&toolid=10039&listingType1=All&lgeo=1&descriptionSearch=true&feedType=rss&entriesPerPage=1"
var feedlimit=20
var rssoutput=""

function rssfeedsetup(){
var feedpointer=new google.feeds.Feed(feedurl) //Google Feed API method
feedpointer.setResultFormat(google.feeds.Feed.MIXED_FORMAT)
feedpointer.setNumEntries(feedlimit) //Google Feed API method
feedpointer.load(displayfeed) //Google Feed API method
}

function displayfeed(result){
if (!result.error){
var thefeeds=result.feed.entries
for (var i=0; i<thefeeds.length; i++)
rssoutput+="<a href='" + thefeeds[i].link + "' style='text-decoration:none'>" + "<b><h1> eBay >> " + thefeeds[i].title + "</h1></b>" + "</a>" + thefeeds[i].content + "<p><b><a href='http://www.amazon.com/s/ref=as_li_ss_tl?_encoding=UTF8&camp=1789&creative=390957&tag=kindle-store-mexiplaza-20&field-keywords=" + thefeeds[i].title + "&linkCode=ur2&url=search-alias%3Daps'>" + "Compare >> Amazon >>" + "</a></b></p>"
rssoutput+=""
feedcontainer.innerHTML=rssoutput
}
else
alert("Error fetching feeds!")
}

window.onload=function(){
rssfeedsetup()
}

</script>
