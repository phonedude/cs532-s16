		fbs_settings.content = {"id":"content_56b53b88e4b09b86923e57b2","naturalId":"blogAndPostId/blog/post/2614-4469","generatedId":"fjeh45hhjm","source":"blogs","author":"Aaron Tilley","title":"How RFID Chips Are Changing The NFL","date":1454802420000,"timestamp":1454962024652,"body":"<img class=\" size-large wp-image-4473\" src=\"http://blogs-images.forbes.com/aarontilley/files/2016/02/Screen-Shot-2016-02-06-at-1.18.13-PM-1200x611.png\" alt=\"Zebra RFID Tag\" data-height=\"611\" data-width=\"1200\">\r\n\r\n&#65532;The chip technology that&rsquo;s making your credit card more secure is&nbsp;also bringing big changes to football. This&nbsp;past year, every NFL player got hooked up to the internet with little chips.&nbsp;Equipped into their&nbsp;shoulder pads are now two&nbsp;radio-frequency identification (RFID) chips that&nbsp;wirelessly communicate location data.&nbsp;The quarter-sized tags also contain an accelerometer for&nbsp;measuring&nbsp;speed.&nbsp;The technology is sold&nbsp;by&nbsp;Chicago-based&nbsp;location tracking solutions company&nbsp;Zebra Technology.\r\n\r\nEvery NFL stadium has&nbsp;20 receivers&nbsp;<span>placed around the field for picking up the data coming off the RFID tags.&nbsp;</span>The chips are sending out a wireless signal 25 times a second to these receivers. From there, that data takes 120&nbsp;milliseconds&nbsp;to get beamed to Zebra's NFL command center's server located in San Jose, California. And during games, the data is sent to broadcasters in under half a second.\r\n\r\n<em><strong>Watch: New <a href='http://www.forbes.com/technology/'>Tech</a> of the NFL</strong></em>\r\n\r\n[brightcove videoID=4741345740001 playerID=]\r\n\r\nFor now, the majority of this data is used by broadcasters to show viewers the exact location and speed of every player on the field. This is all new data NFL fans never previously had access to. \"NFL statistics hadn't changed for 20-25 years,\" said Jill Stelfox, vice president&nbsp;and general manager&nbsp;of location services at Zebra. With this new data, game analysis can include player speed and location for every play with extreme accuracy.\r\n\r\nBut football&nbsp;coaches are starting to use&nbsp;the chips&nbsp;during practice too.&nbsp;Players are increasingly getting hooked up with heart rate monitors, hydration patches and other wearable technology. Zebra's RFID tags also have Bluetooth radios,&nbsp;so all that biometric data can be collected in real time.&nbsp;Using a [entity display=\"Microsoft\" type=\"organization\" subtype=\"company\" active=\"true\" key=\"microsoft\" ticker=\"MSFT\" exchange=\"NASDAQ\" natural_id=\"fred/company/2854\"]Microsoft[/entity] Surface Tablet, an&nbsp;app alerts coaches if a player has been running for too long, they're dehydrated, or if their heart rate is too elavated.&nbsp;The NFL doesn't currently allow for this kind of biometric data collection during games, though -- during the game, coaches must still rely on their instincts and experience. However, these chips will be used for in-game analysis one day,&nbsp;Stelfox said.\r\n\r\nThe origins&nbsp;of RFID technology emerged during the Second World War, but didn't become widespread until the 1990s when researchers&nbsp;started syncing&nbsp;them up the tags to the Internet. Since then, Zebra's RFID technology mostly goes into manufacturing and supply chain coordination.\r\n\r\nZebra began&nbsp;working with the NFL in 2014 and started out&nbsp;supporting 18 stadiums.&nbsp;Now every stadium is ready for the tracking chips.&nbsp;Zebra is talking with other sports leagues about trying out&nbsp;the chips, but some&nbsp;sports leagues -- like the NBA -- are unsure of this new technology and still don't let players wear tags.\r\n\r\n\"This is the largest deployment of player tracking in the world,\" Stelfox said. \"It's super new tech. It's the first quarter. The NFL is just getting used to it.\"\r\n\r\n<!--donotpaginate-->","description":"￼The chip technology that’s making your c ata is sent to broadcasters in under half a second.</p>\n<p><em><strong>Watch: New <a href=\"http://www.forbes.com/technology/\" target=\"_self\">Tech</a> of the NFL</strong></em></p>\n<div fbs-brightcove-perform=\"4741345740001\" sz=\"620x350\" key_value_string=\"\" autoplay=\"false\" player-id=\"NJOvFZMYl\" select-rendition=\"max\"></div>\n<div id=\"inread\" article-ad-inbody=\"inread\" class=\"inread\"></div>\n<p>For now, the majority of this data is used by broadcasters to show viewers the exact location and speed of every player on the field. This is all new data NFL fans never previously had access to. “NFL statistics hadn’t changed for 20-25 years,” said Jill Stelfox, vice president&nbsp;and general manager&nbsp;of location services at Zebra. With this new data, game analysis can include player speed and location for every play with extreme accuracy.</p>\n<p>But football&nbsp;coaches are starting to use&nbsp;the chips&nbsp;during practice too.&nbsp;Players are increasingly getting hooked up with heart rate monitors, hydration patches and other wearable technology. Zebra’s RFID tags also have Bluetooth radios,&nbsp;so all that biometric data can be collected in real time.&nbsp;Using a <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"MSFT\" data-exchange=\"NASDAQ\" data-type=\"organization\" data-naturalid=\"fred/company/2854\" data-quotes-closing=\"49.63\" data-quotes-now=\"50.483\" data-link=\"/companies/microsoft\" data-name=\"Microsoft\"></span> Surface Tablet, an&nbsp;app alerts coaches if a player has been running for too long, they’re dehydrated, or if their heart rate is too elavated.&nbsp;The NFL doesn’t currently allow for this kind of biometric data collection during games, though — during the game, coaches must still rely on their instincts and experience. However, these chips will be used for in-game analysis one day,&nbsp;Stelfox said.</p>\n<div class=\"vestpocket\" vest-pocket=\"\"></div>\n<p>The origins&nbsp;of RFID technology emerged during the Second World War, but didn’t become widespread until the 1990s when researchers&nbsp;started syncing&nbsp;them up the tags to the Internet. Since then, Zebra’s RFID technology mostly goes into manufacturing and supply chain coordination.</p>\n<p>Zebra began&nbsp;working with the NFL in 2014 and started out&nbsp;supporting 18 stadiums.&nbsp;Now every stadium is ready for the tracking chips.&nbsp;Zebra is talking with other sports leagues about trying out&nbsp;the chips, but some&nbsp;sports leagues — like the NBA — are unsure of this new technology and still don’t let players wear tags.</p>\n<p>“This is the largest deployment of player tracking in the world,” Stelfox said. “It’s super new tech. It’s the first quarter. The NFL is just getting used to it.”</p>"],"disableDigest":false,"writtenByForbesStaff":true,"channelSectionMappings":[{"id":"channel_1section_191","channelName":"Business","sectionName":"Powering Productivity","url":"/powering-productivity"},{"id":"channel_1section_197","channelName":"Business","sectionName":"Data-Driven Business","url":"/data-driven-business"},{"id":"channel_1section_5","channelName":"Business","sectionName":"SportsMoney","url":"/sportsmoney"},{"id":"channel_3","channelName":"Tech","url":"/technology"},{"id":"channel_3section_104","channelName":"Tech","sectionName":"Data Driven","url":"/data-driven"},{"id":"channel_3section_149","channelName":"Tech","sectionName":"Transformational Tech","url":"/transformational-tech"},{"id":"channel_3section_78","channelName":"Tech","sectionName":"Gear","url":"/gear"},{"id":"channel_7section_95","channelName":"Lifestyle","sectionName":"Sports & Leisure","url":"/sports-leisure"}],"pTagCount":10,"individualAuthor":{"naturalId":"blogAuthorId/blog/author/767245","name":"Aaron Tilley","avatars":[{"size":40,"image":"http://2.gravatar.com/avatar/55889efc4c27b784c7c8fed2ddb62ad2?s=40&#038;d=mm&#038;r=g"},{"size":62,"image":"http://2.gravatar.com/avatar/55889efc4c27b784c7c8fed2ddb62ad2?s=62&#03
