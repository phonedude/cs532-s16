<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		.node {
			stroke: #555;
			stroke-width: 2px;
		}

		text {
			stroke: #fff;
			stroke-width: 1px;
			font: 12px sans-serif;
			pointer-events: none;
		}

		.link {
			stroke: #777;
			stroke-opacity: .6;
		}
	</style>
</head>
<body>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script>
	var width = 960,
		height = 700;

	var color = d3.scale.category10();

	var svg = d3.select("body").append("svg")
		.attr("width", width)
		.attr("height", height);

	var force = d3.layout.force()
		.charge(-400)
		.gravity(0.1)
		.linkDistance(90)
		.size([width, height]);

	d3.json("out.json", function(error, graph) {
		var link = svg.selectAll(".link")
			.data(graph.links)
		  	.enter().append("line")
			.attr("class", "link")
			.style("stroke-width", function(d) { return Math.sqrt(d.value); });

		var node = svg.selectAll(".node")
			.data(graph.nodes)
		  	.enter().append("g")
			.attr("class", "node")
			.call(force.drag);
		
		node.append("circle")
			.attr("r", 12)
			.style("fill", function(d) { return color(d.club); });
		
		node.append("text")
			.attr("dx", -7)
			.attr("dy", ".35em")
			.text(function(d) { return d.id; });

		function update() {
			node.data(graph.nodes)
				.exit().remove();
			link.data(graph.links)
				.exit().remove();
			force.nodes(graph.nodes)
				.links(graph.links)
				.on("tick", tick)
				.start();
		};

		function tick() {
			link.attr("x1", function(d) { return d.source.x; })
			    .attr("y1", function(d) { return d.source.y; })
			    .attr("x2", function(d) { return d.target.x; })
			    .attr("y2", function(d) { return d.target.y; });

			node.attr("transform", function(d) { 
				return "translate(" + d.x + "," + d.y + ")"; 
			});
		};

		var done = false;
		svg.on("click", function(d) {
			if(!done) {
				done = true;
				graph.links = graph.links.filter(function(d) {
					return graph.nodes[d.source.id].club == graph.nodes[d.target.id].club;
				});
				update();
			}
		});
		update();
	});
</script>
</body>
</html>
